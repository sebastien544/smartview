<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="detail.metaTitle">SmartView — Property</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="styles-light.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div id="site-header"></div>

  <main>
    <section class="detail">
      <div class="container">
        <a class="backlink" href="/">← <span data-i18n="detail.back">Retour aux annonces</span></a>

        <div id="detailEmpty" class="detail-empty hide">
          <h2 data-i18n="detail.notFoundTitle">Annonce introuvable</h2>
          <p data-i18n="detail.notFoundText">Cette annonce n’existe pas (ou plus). Retournez à la liste.</p>
          <a class="btn primary" href="index.html#annonces" data-i18n="detail.goBack">Voir les annonces</a>
        </div>

        <div id="propertyDetail" class="detail-grid hide">
          <!-- Galerie -->
          <div class="detail-gallery">
            <div class="detail-heroimg" id="detailHeroImg">
              <button class="carousel-btn prev" aria-label="Previous image">‹</button>
              <button class="carousel-btn next" aria-label="Next image">›</button>
            </div>

            <div class="detail-thumbs" id="detailThumbs"></div>
          </div>

          <!-- Infos -->
          <aside class="detail-card">
            <div class="detail-badges">
              <span class="badge" id="detailTag"></span>
              <span class="badge" id="detailDeal"></span>
            </div>

            <h1 class="detail-title" id="detailTitle"></h1>
            <div class="detail-price" id="detailPrice"></div>

            <div class="detail-meta" id="detailMeta"></div>

            <div class="divider"></div>

            <h3 class="detail-h3" data-i18n="detail.keyInfo">Informations</h3>
            <div class="detail-kv" id="detailKV"></div>

            <div class="divider"></div>

            <h3 class="detail-h3" data-i18n="detail.requestViewing">Demander une visite</h3>
            <form id="detailContactForm" class="detail-form">
              <input id="detailPhone" type="tel" inputmode="tel" data-i18n-placeholder="contact.phonePlaceholder"
                data-i18n-aria="contact.phoneAria" placeholder="Votre téléphone" aria-label="Votre téléphone" />
              <button class="btn primary" type="submit" data-i18n="detail.send">Envoyer</button>
            </form>
            <p id="detailToast" class="hide" style="margin:10px 0 0; color: var(--muted); font-weight:750;"></p>
          </aside>

          <!-- Description -->
          <div class="detail-content">
            <h2 class="detail-section" data-i18n="detail.description">Description</h2>
            <p class="detail-text" id="detailDesc" style="color: #0b1220;"></p>

            <h2 class="detail-section" data-i18n="detail.features">Équipements</h2>
            <ul class="detail-features" id="detailFeatures" style="color: #0b1220"></ul>

            <h2 class="detail-section" data-i18n="detail.location">Localisation</h2>
            <div id="map" class="detail-map" role="application" aria-label="Map"></div>
            <p class="detail-hint" data-i18n="detail.locationHint">Carte illustrative. L’adresse exacte est communiquée
              lors de la visite.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
 <script src="JS/main.js" defer></script>
   <script src="JS/i18n.js" defer></script>
   <script src="JS/core.js" defer></script>
   <script src="JS/properties.js" defer></script>
</body>

</html>
